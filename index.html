<script>
    function mostrarPalabra() {
        const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numeros = '0123456789';
        let palabra = '';
        for (let i = 0; i < 8; i++) {
            const letraAleatoria = letras[Math.floor(Math.random() * letras.length)];
            const numeroAleatorio = numeros[Math.floor(Math.random() * numeros.length)];
            palabra += letraAleatoria + numeroAleatorio;
        }
        alert(`Codigo generado: ${palabra}`);
    }

    // Asigna la función al botón existente
    const miBotonExistente = document.getElementById('miBotonExistente');
    miBotonExistente.addEventListener('click', mostrarPalabra);
</script>
